<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="scss/styles.css">
  </head>
  <body>
    <header>
      <h1>Wikipedia Viewer... Find whatever you want</h1>
      <div class="random-article">
        <h2>or maybe <a class="random-article-click"href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">random</a> one?</h2>
      </div>
    </header>
    <main>
      <div class="search-article">
        <input type="text" id="search-value" placeholder="Enter your request"></input>
        <input type="number" id="number" min="1" placeholder="Number of pages"></input>
        <a href="#" id="search-btn"><img src="img/search.png" alt="Search" id="img-search"></a>
      </div>
    </main>
    <div class="content"></div>
    <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
