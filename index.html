<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="scss/styles.css">
  </head>
  <body>
    <header>
      <h1>Wikipedia Viewer... Find whatever you want</h1>
    </header>
    <main>
      <div class="random-article">
        <h2>Find a random article at Wikipedia:</h2>
        <button onclick='window.open("https://en.wikipedia.org/wiki/Special:Random")'>Random article</button>
      </div>
      <div class="search-article">
        <input type="text" id="search-value" placeholder="Enter your request"></input>
        <input type="number" id="number" placeholder="Number of pages"></input>
        <button id="search-btn">Search</button>
      </div>
      <div class="content">

      </div>
    </main>
    <footer>
      <address>
        Coded by IvTs
      </address>
    </footer>
    <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
